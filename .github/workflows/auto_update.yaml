name: Auto-update pkgver for AUR (solian-git)

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    container: archlinux:base-devel
    steps:
      - name: Checkout PKGBUILD repo
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm --needed git pacman-contrib openssh

      - name: Create build user
        run: |
          useradd -m builder
          chown -R builder:builder .
          echo 'builder ALL=(ALL) NOPASSWD: ALL' >> /etc/sudoers

      - name: Fetch sources (VCS) into src/
        run: |
          sudo -u builder makepkg -o --nodeps

      - name: Compute new pkgver via pkgver()
        id: ver
        shell: bash
        run: |
          set -e
          export srcdir="$PWD/src"
          oldver="$(grep -E '^pkgver=' PKGBUILD | head -1 | cut -d= -f2)"
          newver="$(bash -c 'source PKGBUILD; pkgver')"
          echo "oldver=$oldver" >> $GITHUB_OUTPUT
          echo "newver=$newver" >> $GITHUB_OUTPUT
          echo "Old: $oldver"
          echo "New: $newver"

      - name: Update PKGBUILD & .SRCINFO
        if: steps.ver.outputs.newver != steps.ver.outputs.oldver
        run: |
          sed -i "s/^pkgver=.*/pkgver=${{ steps.ver.outputs.newver }}/" PKGBUILD
          sudo -u builder makepkg --printsrcinfo > .SRCINFO
          git config user.name  "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add PKGBUILD .SRCINFO
          git commit -m "[BLD] pkgver: bump to ${{ steps.ver.outputs.newver }}" || true

      - name: Push to AUR
        if: steps.ver.outputs.newver != steps.ver.outputs.oldver
        env:
          AUR_SSH_PRIVATE_KEY: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$AUR_SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -t ed25519 aur.archlinux.org >> ~/.ssh/known_hosts
          git remote add aur ssh://aur@aur.archlinux.org/solian-git.git || true
          git push aur HEAD:master
